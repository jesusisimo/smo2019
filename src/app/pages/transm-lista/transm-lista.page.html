<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button color="light" text="Volver"></ion-back-button>
      </ion-buttons>
      <ion-title>Transmisión en Vivo</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-card class="centerCard">
    <iframe  width="100%" height="250" src="https://player.vimeo.com/video/336680837" frameborder="0" allowfullscreen></iframe>
  </ion-card>

  <h3 class="center">Próximas Transmisiones</h3><br>
  <ion-list>
    <ion-item *ngFor="let transmision of transmisiones" >
        <ion-label class="ion-text-wrap">     
          <ion-row>
            <ion-col size="3">
                
                    <img class="perfil" src="../../assets/img/col1.png">
                  
            </ion-col>
            <ion-col size="9">               
          <ion-text color="secondary">
              <ion-text color="primary">         
                  <h3>{{transmision.titulo}}</h3>
                </ion-text>
                <p>{{transmision.fecha}}</p>
          </ion-text>
        </ion-col>
      </ion-row>  
        </ion-label>
      </ion-item>
    </ion-list>

      
</ion-content>
