<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="light" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" class="buscadores">
    <ion-searchbar class="buscador" debounce="650" animated placeholder="Buscar actividad, cartel, video..."
      (ionChange)="buscar($event)" color="light" showCancelButton cancelButtonText="OK"></ion-searchbar>
    <ion-segment [(ngModel)]="_bs.tipo_actual" color="light">
      <ion-segment-button value="1">Actividades
      </ion-segment-button>
      <ion-segment-button value="2">Carteles
      </ion-segment-button>
      <ion-segment-button value="3">Videos
      </ion-segment-button>
      <!-- <ion-segment-button value="4">Profesores
      </ion-segment-button> -->
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="_bs.tipo_actual">
    <ng-container *ngFor="let tipo of _bs.tipos">
      <div *ngSwitchCase="tipo.tipo">
        <ion-list>
          <ion-item  *ngFor="let resultado of tipo.resultados"  href="javascript:;" (click)="detalles(resultado)" >
            <ion-label style="white-space: normal;">
              <h2>{{resultado.principal}}</h2>
              
            </ion-label>
          </ion-item> 
        </ion-list>
      </div>
    </ng-container>
  </div>
</ion-content>
