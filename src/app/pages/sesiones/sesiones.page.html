<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button color="light" text="Volver"></ion-back-button>
      </ion-buttons>
      <ion-title>Sesiones</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let sesion of sesiones" (click)="abrirWeb( sesion.url,'_system')" >
          <ion-label class="ion-text-wrap">     
            <ion-row>
              <ion-col size="4">
                  <ion-avatar>
                      <img class="logoSmall" src="{{sesion.ruta_ico}}">
                    </ion-avatar>
              </ion-col>
              <ion-col size="8">               
            <ion-text color="secondary">
                <ion-text color="primary">         
                    <h3>{{sesion.titulo}} - {{sesion.tema}}</h3>
                  </ion-text>
            </ion-text>
            <p>{{sesion.fecha}}</p>
          </ion-col>
        </ion-row>  
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
