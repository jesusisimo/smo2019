<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="light" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title>Carteles</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" class="buscadores">
    <ion-searchbar class="buscador" debounce="550" animated placeholder="Buscar cartel, autor, especialidad..." (ionChange)="buscar($event)" color="light"  showCancelButton cancelButtonText="OK"  ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding="ion-padding">
  <ion-refresher   (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let cartel of _cs.carteles"  color="{{cartel.color}}" (click)="detalles(cartel.url)"  href="javascript:;">
          <ion-label>
            <p>{{cartel.id}}.- {{ cartel.titulo }}</p>
           
            <h3>A. {{ cartel.autores }}</h3>
             <p>Especialidad: {{ cartel.especialidad }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
          <ion-infinite-scroll-content loadingText="Cargando mas información…"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      
</ion-content>
