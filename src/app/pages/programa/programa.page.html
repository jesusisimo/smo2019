<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="light" text="Atras" defaultHref="/tabs/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Programa general</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" class="buscadores">
    <ion-searchbar class="buscador" debounce="550" animated placeholder="Buscar actividad, tema, especialidad..."
      (ionChange)="buscar($event)" color="light" showCancelButton cancelButtonText="OK"></ion-searchbar>
    <ion-segment [(ngModel)]="_as.dia_actual" color="light">
      <ion-segment-button value="25">Sab/25
      </ion-segment-button>
      <ion-segment-button value="26">Dom/26
      </ion-segment-button>
      <ion-segment-button value="27">Lun/27
      </ion-segment-button>
      <ion-segment-button value="28">Mar/28
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="_as.dia_actual">
    <ng-container *ngFor="let dia of _as.dias">
      <div *ngSwitchCase="dia.clave_dia">
        <ion-list>
          <ion-list-header>
            {{ dia.dia }}
          </ion-list-header>
          <ion-item *ngFor="let actividad of dia.actividades" href="javascript:;" (click)="verDetalles(actividad.id)">
            <ion-label style="white-space: normal;">
              <p>
                <!-- {{actividad.clave}} -->
                  <ion-icon name="clock" color="primary"></ion-icon> {{actividad.horario}}
                <ion-badge color="{{actividad.color}}"> {{actividad.categoria}} </ion-badge>
              </p>
              <h2>{{actividad.actividad}}</h2>
              <p>
                 <ion-icon name="pin"
                  color="danger"></ion-icon> {{actividad.salon}} - {{actividad.piso}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ng-container>
  </div>
</ion-content>
