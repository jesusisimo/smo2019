<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button color="light" text="Atras"></ion-back-button>
      </ion-buttons>
      <ion-title>Ponentes</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary" class="buscadores">
      <ion-searchbar class="buscador" debounce="550" animated placeholder="Ponentes..." (ionChange)="buscar($event)"
        color="light" showCancelButton cancelButtonText="OK"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <ion-refresher  (ionRefresh)="recargar($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let ponente of _ps.ponentes" (click)="verDetalles(ponente.id)" href="javascript:;">
        <ion-avatar slot="start">
          <img src="{{ponente.foto}}">
        </ion-avatar>
        <ion-label>
          <h2>{{ ponente.nombre }} </h2>
          <!-- <p>Descripción</p> -->
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll  (ionInfinite)="siguiente_pagina($event)">
      <ion-infinite-scroll-content loadingText="Cargando mas información…"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
