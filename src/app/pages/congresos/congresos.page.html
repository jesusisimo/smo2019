<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button color="light" text="Volver"></ion-back-button>
      </ion-buttons>
      <ion-title>{{titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center" color="primary">{{descripcion}}</ion-card-title>
        </ion-card-header>
        <img   src="{{poster}}" (click)="abrirWeb(poster,'_system')" >
        <ion-item color="primary" (click)="abrirWeb(url,'_system')">
          <ion-buttons expand="full" class="text-center">
          <h4>{{url}}</h4>
        </ion-buttons>
        </ion-item>
        <br>

        </ion-card>
  </ion-content>
