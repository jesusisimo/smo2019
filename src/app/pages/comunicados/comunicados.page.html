<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="light" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Comunicados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let comunicado of comunicados" (click)="abrirWeb( comunicado.url,'_system')" >
        <ion-label class="ion-text-wrap">     
          <ion-row>
            <ion-col size="4">
                
                    <img class="logoSmall" src="{{comunicado.ruta_icono}}">
                 
            </ion-col>
            <ion-col size="8">               
          <ion-text color="secondary">
              <ion-text color="primary">         
                  <h3>{{comunicado.titulo}}</h3>
                  
                </ion-text>

          </ion-text>
        </ion-col>
      </ion-row>  
        </ion-label>
      </ion-item>
      </ion-list>
